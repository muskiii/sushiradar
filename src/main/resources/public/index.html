				<section id="filtros2">
					<label class="lab" for="temperatura">TEMPERATURA</label><br> <input

				</section>

				<section id="filtros3">
					<label class="lab" for="lluvia">LLUVIA</label> <br> <label

					</label> <label class="container">No <input type="radio"
						name="radio"> <span class="checkmark"></span>
					</label> <label class="lab" for="humedad">HUMEDAD</label><br>

						placeholder="max%" : min="-1" max="100">

				</section>

				<section id="filtros4">
					<label class="lab" for="viento">DIRECCION DEL VIENTO</label><br>
					<select id="viento" name="viento">
						<option value="nordeste">NE</option>
						<option value="sudeste">SE</option>
						<option value="sudoeste">SW</option>
						<option value="nordeste">NW</option>

					<br> <input type="number" name="quantity" placeholder="min"

						placeholder="max" : min="-1" max="100">
				</section>

				</div>
